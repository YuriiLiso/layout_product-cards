<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="cardConteiner" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27 &quot;"
        class="cardImage"
      >

      <div class="nameProduct">
        <p class="text">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
      </div>

      <div class="productCode">
        <p class="text">
          Код товара: 195434
        </p>
      </div>

      <div class="rateConteiner">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="response">
          <p class="text">
            Отзывов: 5
          </p>
        </div>
      </div>

      <div class="blockProductPrice">
        <p class="text text_Price">
          Цена:
        </p>
        <div class="valuePrice">
          <p class="text">
            69 999 грн
          </p>
        </div>
      </div>

      <a href="#"
        class="buttonToBuy"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
